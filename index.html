<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>

    <nav class="text-center bg-primary text-light">
        <h1>Weather Dashboard</h1>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="left-container d-grid">
                    <h1>Search for a City:</h1>
                    <input class="city-input form-control mb-2" placeholder="Please Enter City">
                    <button type="button" class="submit-btn btn btn-primary rounded mb-2">Submit</button>
                    <hr class="separate-line mb-4">
                    <div class="city-btns list-group">
                        <button class="btn btn-secondary mb-2">Atlanta</button>
                        <button class="btn btn-secondary mb-2">Denver</button>
                        <button class="btn btn-secondary mb-2">Seattle</button>
                        <button class="btn btn-secondary mb-2">San Francisco</button>
                        <button class="btn btn-secondary mb-2">Orlando</button>
                        <button class="btn btn-secondary mb-2">New York</button>
                        <button class="btn btn-secondary mb-2">Chicago</button>
                        <button class="btn btn-secondary mb-2">Austin</button> 
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="right-container">
                    <div class="selected-city-output border p-3">
                        <p>Please Enter a City or feel free to choose one from the preselected list</p>
                    </div>
                    <h2>5 Day Forecast:</h2>
                    <div class="col-md-4 mb-4">
                        <div class="forecast-container card">
                            <!-- Forecast items will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
